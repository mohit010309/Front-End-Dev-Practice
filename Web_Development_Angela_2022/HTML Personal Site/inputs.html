<html>

<head>
    <title>Input types</title>
    <meta charset="utf-8" />
</head>

<body>
    <form>
        <label>Enter your name:</label>
        <input type="text" />
        <input type="password" />
        <label>Enter your email:</label>
        <input type="email" />
        <br />
        <input type="button" value="this is button" />
        <input type="submit" />
        <input type="color" />
        <input type="datetime-local" />
        <br />
        <input type="file" />
        <input type="image" />
        <input type="month" />
        <input type="number">
        <input type="radio">
        
        <input type="reset">
        <input type="search">
        <input type="tel">
        <input type="url">
        <input type="week">
    </form>
</body>

</html>
