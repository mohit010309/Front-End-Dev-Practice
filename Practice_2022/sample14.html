<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding-adds-up</title>
    <style>
        .c1 
        {
            height:500px;
            width:500px;
            background-color:yellow;
        }
        .c2
        {
            height:200px;
            width:200px;
            background-color:pink;
        }
        .c1 
        {
            padding:4%;
        }
        .c2 
        {
            padding-top:3%;
        }
        .c1 .c2{
            padding-top:3%;
        }
    </style>
</head>
<body>
    <div class="c1">
        <div class="c2">

        </div>
    </div>
</body>
</html>
