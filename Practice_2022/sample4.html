<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-rotate</title>
    <style>
        .d1 
        {
            height:200px;
            width:200px;
            background-color:yellow;
            display:flex;
            justify-content:center;
            align-items:center;
            transform:rotate(-240deg);
        }
        p 
        {
            font-size:1.2rem;
            font-weight:bold;
            margin:0;
        }
    </style>
</head>
<body>
    <div class="d1">
        <p>Hello</p>
    </div>
</body>
</html>
