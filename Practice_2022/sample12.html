<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Queries</title>
    <style>
        
        body 
        {
            background-color:yellow;
        }
        h1 
        {
            color:blue;
            font-size:30px;
        }
        @media (max-width:900px)
        {
            body 
            {
                background-color:pink;
            }
            h1 
            {
                color:red;
                font-size:60px;
            }
        }
    </style>
</head>
<body>
    <h1>
        This is heading adaptable
    </h1>
</body>
</html>
