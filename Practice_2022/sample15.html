<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combining-selectors-1</title>
    <style>
        /* h1,p,h2 
        {
            color:blue;
        } */
        h2.h2h 
        {
            color:red;
        }
        div.d1
        {
            color:blue;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is subheading</h2>
    <p>This is paragraph</p>
    <h2 class="h2h">This is heading 3</h2>
    <div class="d1" style="background-color:yellow; padding:4px;">
        <h3>This is heading 4</h3>
    </div>
</body>
</html>
